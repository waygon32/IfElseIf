<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IfElseIf</title>
</head>
<body>
<script>
    let username = prompt("Tên đăng nhập")
    if(username == "Admin") {
        alert("Nhập mật khẩu")
    }else if(username == null) {
        alert("Canceled")
    }else {
        alert("I don't know you")
    }
    let pass = prompt("Mật Khẩu")
    if(pass == "TheMaster") {
        alert("Welcome")
    }else if(pass = null) {
        alert("Canceld")
    }else
        alert("wrong password")
</script>
</body>
</html>
